<h2 mat-dialog-title>{{(data.logo ? 'ui.logos.addEditLogo.addLogo' : 'ui.logos.addEditLogo.editLogo') | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <mat-form-field>
        <mat-label>{{ 'ui.logos.addEditLogo.name' | translate }}</mat-label>
        <input type="text" matInput formControlName="name" required />
        <mat-error *ngIf="form.get('name')!.hasError('required')">{{ 'ui.logos.addEditLogo.nameIsRequired' | translate }}</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" mat-button mat-dialog-close>{{ 'ui.logos.addEditLogo.cancel' | translate }}</button>
  <button color="accent" mat-button [disabled]="form.invalid" (click)="save()">{{ 'ui.logos.addEditLogo.save' | translate }}</button>
</mat-dialog-actions>
